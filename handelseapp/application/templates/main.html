{% extends "layout.html" %}

{% block title %}Huvudsida - Lönestatistik{% endblock %}

{% block content %}
<div class="container">
    <div class="sidebar">
        <h3>Sök lönestatistik</h3>
        <form id="searchForm">
            <div class="form-group">
                <label><strong>Yrke</strong></label>
                <select id="yrke">
                    <option value="Städare">Städare</option>
                    <option value="Lärare">Lärare</option>
                    <option value="Sjuksköterska">Läkare</option>
                    <option value="DevOps">DevOps</option>
                </select>
            </div>

            <div class="form-group">
                <label><strong>Region</strong></label>
                <select id="region">
                    <option value="Stockholm">Stockholm</option>
                    <option value="Göteborg">Göteborg</option>
                    <option value="Malmö">Malmö</option>
                    <option value="Luleå">Luleå</option>
                </select>
            </div>

            <button type="submit">Visa lönestatistik</button>
        </form>

        <div id="statistics" style="margin-top: 20px; display: none;">
            <h4>Statistik</h4>
            <div id="stats-content"></div>
        </div>
    </div>

    <div class="chart-area">
        <div id="chart"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/main.js"></script>
{% endblock %}
