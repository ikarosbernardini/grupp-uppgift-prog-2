<!DOCTYPE html>
<html lang="sv">
    <head>
      <meta charset="UTF-8">
      <title>Aktuella Polishändelser</title>
        
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/polisen.jpg') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            #map { height: 600px; width: 100%; margin-bottom: 2rem; border-radius: 20px; margin-bottom: 10px; } 

            body {
                font-family: "Segoe UI", sans-serif;
                background: rgba(20, 44, 196, 0.847);
                padding: 10px;
            }

     
            .table {
            border-radius: 20px;
            overflow: hidden;
            margin-top: 10px; 
         
            }

            .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            }

        .header-container{

            background: linear-gradient(135deg, #d3ff0e, #1400c6);
            color: black;
            text-align: center;
            padding: 50px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            
        
        }



        .search-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 16px;
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            gap: 10px;
            letter-spacing: 0.5px;
            margin-left: auto;
            margin-bottom:0%;

            }

        .search-input {
        flex: 1;
        padding: 15px 25px;
        border: none;
        font-size: 16px;
        outline: none;
        background: #d3ff0e;
        margin-right: auto;
        margin-top: 30%;
        }
                         

        </style>
    </head>
    <body class="container py-4">

     <header style="text-align: center; padding: 20px 10px; 
               background: linear-gradient(135deg, #d3ff0e, #1400c6); 
                color: rgb(6, 6, 5);border-radius: 20px; border-bottom: px solid rgba(138, 40, 40, 0); 
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.425); position: relative;"

                >
     <div class="header-container">
        <div class="header-content" style="position: relative;">
            <img src="https://polisen.se/contentassets/8c8311b0de514a09b6ae2f84e5afab9d/polisen_twitter_image.png" 
                alt="Polisen logotyp" 
                style="height:40%; width: 30%; border-radius: 20px; object-fit: cover; box-shadow: 0 0 5px rgba(0, 0, 0, 0.908);"
                class="header-logo">

                <div clas="search-container" style="position: absolute; right: 20px; top: 20px;">
                    <input type="text" class="search-input" placeholder="Sök efter händelser...">
                <button class="search-btn">Sök</button>
                
                </div>       
        </div>
    </div>

    <h1 style="margin: 0; font-size: 2rem; font-weight: 500; letter-spacing: 1px; margin-top: 20px;">
    Aktuella polishändelser
    </h1>
    <p style="margin-top: 5px; font-size: 1.3rem">
    Senaste uppdateringarna från polisen i ditt område
    </p>

    </header>
    
        <div id="map"></div>
        <h2 class="header-container">
        <img src= "https://www.shutterstock.com/image-vector/search-icon-vector-magnifying-glass-260nw-2421386915.jpg"
       alt="Search logotyp" 
       style="height:100px; width: 100px; border-radius: 20px; object-fit: cover; box-shadow: 0 0 5px rgba(0, 0, 0, 0.908);">
       Tabell med händelser
        </h2>
        <table class="table table-striped"> <!-- skapar en tabell med bootstrap klasser -->
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Beskrivning</th>
                    <th>Datum</th>
                    <th>Länk</th>
                </tr>
            </thead>
            <tbody>
                {% for ev in events %} 
                <tr>
                    <td>{{ ev.title }}</td>  <!-- titel -->
                    <td>{{ ev.description }}</td>  <!-- beskrivning -->
                    <td>{{ ev.pubDate if ev.pubDate else "" }}</td>  <!-- datum, om det finns -->
                    <td><a href="{{ ev.link }}" target="_blank">Läs mer</a></td> <!-- länk till händelsen -->
                </tr>
                {% endfor %}
            </tbody>
        </table>


        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- inkluderar Leaflet.js -->
        <script>
            var map = L.map('map').setView([59.3293, 18.0686], 10);  // centrerar kartan på Stockholm
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {  // använder OpenStreetMap som kartlager
                maxZoom: 19, 
            }).addTo(map); // lägger till kartlagret på kartan

            if (navigator.geolocation) { // kollar om geolocation är tillgängligt
                navigator.geolocation.getCurrentPosition(function(position) { // hämtar användarens position
                    var userLat = position.coords.latitude; // användarens latitud
                    var userLon = position.coords.longitude; // användarens longitud
                    map.setView([userLat, userLon], 12); // centrerar kartan på användarens position
                    L.marker([userLat, userLon]).addTo(map) // lägger till en markör på användarens position
                      .bindPopup("Du är här!").openPopup(); // lägger till en popup på markören
                });
            }

            var events = {{events|tojson}}; // konverterar händelserna till JSON för JavaScript
            events.forEach(function(ev) { // loopar igenom händelserna
                if (ev.lat && ev.lon) { // om latitud och longitud finns
                    L.marker([ev.lat, ev.lon]) 
                      .addTo(map) // lägger till en markör på kartan
                      .bindPopup("<b>" + ev.title + "</b><br>" + ev.description + "<br><a href='" + ev.link + "' target='_blank'>Läs mer</a>"); // lägger till en popup med titel, beskrivning och länk
                }
            });
        </script> 
    </body> 
</html>
